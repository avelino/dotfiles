performance = "High"
height = 438
width = 662
# env-vars = ['A', 'RIO=13']
padding-x = 10

# theme = "dracula"
theme = "rose-pine"
option-as-alt = 'both'

[editor]
program = "zed"
args = []

[keyboard]
use-kitty-keyboard-protocol = false
disable-ctlseqs-alt = false

[shell]
#program = "/bin/bash"
#args = ["--login"]
program = "/etc/profiles/per-user/avelino/bin/tmux"
args = ["new-session", "-c", "/Users/avelino"]

[navigation]
mode = "Plain"

[fonts]
family = "Maple Mono"
size = 22

[renderer]
performance = "High"
disable-unfocused-render = false

[developer]
enable-fps-counter = false
log-level = 'INFO'
